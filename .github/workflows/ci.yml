name: CI

on:
  push:
    branches:
      - 'develop'
      - 'master'
  pull_request:
    branches:
      - 'develop'
      - 'master'

  # Allow manually triggering of the workflow.
  workflow_dispatch: {}

jobs:
  build_tests:
    name: Build tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Pull builder container
        run: |
          docker pull ghcr.io/xmos/sdk_app_builder:develop 

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy

      - name: Build
        run: |
          docker run --user $(id -u) --rm -w /lib_xs3_math -v ${{ github.workspace }}:/lib_xs3_math ghcr.io/xmos/sdk_app_builder:develop bash -l .github/scripts/build_tests.sh

  build_documentation:
    name: Build and package documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Pull doc_builder container
        run: |
          docker pull ghcr.io/xmos/sdk_doc_builder:develop 
      
      - name: Build documentation
        run: |
          docker run --user $(id -u) --rm -w /lib_xs3_math/lib_xs3_math/doc -v ${{ github.workspace }}:/lib_xs3_math ghcr.io/xmos/sdk_doc_builder:develop make clean html linkcheck SPHINXOPTS="-W --keep-going"
          
      - name: Save documentation artifacts
        uses: actions/upload-artifact@v2
        with:
          name: lib_xs3_math_docs
          path: ./lib_xs3_math/doc/_build/html
          retention-days: 5
